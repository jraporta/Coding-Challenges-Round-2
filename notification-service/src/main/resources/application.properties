#spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
server.port=8282

#  MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/technical_api
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=${MY_DB_PASSWORD:getthemall}
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true

# gRPC Server Port
grpc.server.port=9898

# gRPC Clients Definition
grpc.client.frontend.address=static://127.0.0.1:3030
#grpc.client.frontend.address=static://frontend-service:3030
grpc.client.frontend.enableKeepAlive=true
grpc.client.frontend.KeepAliveWithoutCalls=true
grpc.client.frontend.negotiationType=plaintext

logging.level.io.grpc=DEBUG
logging.level.io.nuwe.technical=DEBUG


